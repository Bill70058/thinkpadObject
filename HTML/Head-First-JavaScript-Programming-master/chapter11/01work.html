<!DOCTYPE html>
<html>

<body>
    <script>
    window.onload=function(){
        var count = 0;
        var message = "you click me";
        var div = document.getElementById("fuck");
        var clickme = document.getElementById("clickme");

        clickme.onclick = function() {
            count++;

    };
    </script>
    <button id="clickme">click me</button>
    <p id="fuck"></p>
</body>
